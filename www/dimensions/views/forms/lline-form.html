<form name="llineForm">
  <!-- dropdown flow -->
  <div class="row">
    <label for="lline-flow" class="col col-20 col-form-label">Tillopp:</label>
      <select
        id="lline-flow"
        class="form-control col col-30 input-field"
        ng-model="lline.flow"
        ng-options="flow for flow in llineFlows">
      </select>
      <label for="lline-flow" class="col col-20 input-unit">&#8451</label>
  </div>

  <!-- dropdown return -->
  <div class="row">
    <label for="lline-return" class="col col-20 col-form-label">Retur:</label>
      <select
        id="lline-return"
        class="form-control col col-30 input-field"
        ng-model="lline.return"
        ng-options="return for return in llineReturns">
      </select>
      <label for="lline-return" class="col col-20 input-unit">&#8451</label>
  </div>

  <!-- dropdown room -->
  <div class="row">
    <label for="lline-room" class="col col-20 col-form-label">Rum:</label>
      <select
        id="lline-room"
        class="form-control col col-30 input-field"
        ng-model="lline.room"
        ng-options="room for room in llineRooms">
      </select>
      <label for="lline-room" class="col col-20 input-unit">&#8451</label>
  </div>

  <!-- input effect -->
  <div class="row">
    <label for="lline-effect" class="col col-20 col-form-label">Effekt:</label>
      <input type="number"
      name="effect" id="lline-effect"
      class="form-control col col-30 input-field"
      ng-model="lline.effect"
      data-ng-min="200" data-ng-max="10000" required>
      <label for="lline-effect" class="col col-20 input-unit">W</label>
    <div class="error" ng-messages="llineForm.effect.$error" role="alert">
      <div ng-message="required">Tomt f채lt</div>
      <div ng-message="min">Min 200</div>
      <div ng-message="max">Max 10000</div>
    </div>
    <div class="error" ng-show="llineForm.effect.$error.number" role="alert">Ogiltigt tal</div>
  </div>

  <!-- input length -->
  <div class="row">
    <label for="lline-length" class="col col-20 col-form-label">L채ngd:</label>
      <input type="number"
      name="length" id="lline-length"
      class="form-control col col-30 input-field"
      ng-model="lline.length"
      data-ng-min="400" data-ng-max="6000" required>
      <label for="lline-length" class="col col-20 input-unit">MM</label>
    </label>
    <div class="error" ng-messages="llineForm.length.$error" role="alert">
      <div ng-message="required">Tomt f채lt</div>
      <div ng-message="min">Min 400</div>
      <div ng-message="max">Max 6000</div>
    </div>
    <div class="error" ng-show="llineForm.length.$error.number" role="alert">Ogiltigt tal</div>
  </div>


  <!-- submit form -->
  <button type="submit" class="btn btn-primary" ng-click="calculateRows(lline)">Ber채kna</button>
</form>
